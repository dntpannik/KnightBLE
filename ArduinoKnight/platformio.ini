[env:nano33ble]
platform = nordicnrf52
board = nano33ble
framework = arduino
lib_deps = 
	arduino-libraries/ArduinoBLE@^1.3.4
	dfrobot/DFRobotDFPlayerMini@^1.0.6
	adafruit/Adafruit TLC5947@^1.2.1
	robtillaart/UUID@^0.1.5
